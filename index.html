<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dameon's Paper, Rock, Scissors</title>
</head>

<body>
    <script>
        const p = 'P';
        const c = 'C';
        const x = 'X';
        let computerSelection = computerPlay();
        let winner = '';
        // This function capitalizes the first letter in a given string after lowercasing the entire string
        function capitalize(word) {
            let lowercasedWord = word.toLowerCase();
            let firstLetter = String(lowercasedWord.charAt(0).toUpperCase());
            let cutString = lowercasedWord.slice(1);
            let capitalString = firstLetter + cutString;
            return capitalString;
        } // end capitalize

        // This function is used to represent a computer player who
        // plays the game like a human and picks 1 of 3 choices
        function computerPlay() {
            // creates an array of choices
            let pick = ["Paper", "Rock", "Scissors"];

            // returns a random choice from the pick array
            return pick[Math.floor(Math.random() * pick.length)];
        } // end computerPlay

        // This function plays a single round of Rock, Paper, Scissors. It takes two parameters: playerSelection(The typed choice of the human player), and computerSelection(An automated function for the program to choose a random pick)
        function playARound(playerSelection, computerSelection) {
            capitalize(playerSelection);
            let player = playerSelection;

            let response = {
                draw: "It's a draw!",
                rockWin: "You win! Rock beats Scissors!",
                rockLose: "You lose, Paper beats Rock.",
                paperWin: "You win! Paper beats Rock!",
                paperLose: "You lose, Scissors beats Paper.",
                scissorsWin: "You win! Scissors beats Paper!",
                scissorsLose: "You lose, Rock beats Scissors."
            }
            switch (computerSelection) {
                case "Paper":

                    if (player === "Paper") {
                        return response.draw;
                        winner = x;
                    } else if (player === "Rock") {
                        winner = c;
                        return response.rockLose;
                    } else {
                        winner = p;
                        return response.scissorsWin;
                    }
                    break;

                case "Rock":

                    if (player === "Rock") {
                        return response.draw;
                        winner = x;
                    } else if (player === "Paper") {
                        winner = p;
                        return response.paperWin;
                    } else {
                        winner = c;
                        return response.scissorsLose;
                    }
                    break;

                case "Scissors":

                    if (player === "Scissors") {
                        return response.draw;
                        winner = x;
                    } else if (player === "Paper") {
                        winner = c;
                        return response.paperLose;
                    } else {
                        winner = p;
                        return response.rockWin;
                    }
                    break;

                default:
                    return console.log("Error. something went wrong...");
            }
        } // end playARound

        // This function plays 5 rounds of Rock, Paper, Scissors, keeps score, and reports the winner at the end.
        function game() {

            let playerName = prompt("What is your name?");
            let playerSelecton = "";
            let champion = "";
            let pCount = 0;
            let cCount = 0;
            let xCount = 0;

            for (let gameCount = 0; gameCount < 5; gameCount++) {
                playerSelection = prompt("Type your choice [Rock, Paper, or Scissors]");
                playARound(playerSelection, computerSelection);
                if (winner === p) {
                    pCount += 1;
                    console.log(playerSelection);
                    console.log(computerSelection);
                    console.log("The winner of that round is: " + playerName + "!")
                } else if (winner === c) {
                    cCount += 1;
                    console.log(playerSelection);
                    console.log(computerSelection);
                    console.log("The winner of that round was the computer.");
                } else {
                    xCount += 1;
                    console.log(playerSelection);
                    console.log(computerSelection);
                    console.log("There was no winner this round. It was a draw.");
                }

            }
            if (pCount > cCount && pCount > xCount) {
                champion = playerName;
                console.log("After the action, the winner of the game is " + champion + "!");
            } else if (cCount > pCount && cCount > xCount) {
                champion = "MacBook Pro 15\"";
                console.log("After the action, the winner of the game is " + champion + "!");
            } else {
                console.log("After the action, there was no winner. The game ended in a DRAW!!!");
            }
        }
    </script>
